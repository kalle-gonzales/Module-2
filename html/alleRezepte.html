<body id="body">
  <!-- vvvvv Login Modal vvvvv -->
  <div id="login_modal" class="modal">

    <!-- vvvv Login Maske vvvvv -->
    <div class="modal-content">
      <span class="modal_close" id="login_modal_close">&times;</span>
      <form id="login" action="">
        <fieldset>
          <legend>Login</legend>
          <p id="no_match">Nutzername und Password stimmen nicht überein.</p>
          <div>
            <label for="user-name">Nutzername:</label>
            <input id="user_name_login" name="user-name" type="text" placeholder="Max Mustermann" required autofocus>
          </div>
          <div>
            <label for="password">Password:</label>
            <input id="password_login" name="password" type="password" placeholder="******" required>
          </div>
          <div>
            <input class="submit_button" id="login_btn" name="login" value="Login">
            <input class="submit_button" id="register_btn" name="register" value="Registrieren">
          </div>
        </fieldset>
      </form>
    </div> 
    <!-- ^^^^^ Login Maske ^^^^^ -->
  </div> 
  <!-- ^^^^^ Login Modal ^^^^^ -->

  

  <!-- vvvvv Welcome Modal vvvvv -->
  <div id="welcome_modal" class="modal">

    <!-- vvvv Welcome Maske vvvvv -->
    <div class="modal-content">
      <span class="modal_close" id="welcome_modal_close">&times;</span>

      <p id="welcome_user"></p>
      , willkommen zurück!
    </div> 
    <!-- ^^^^^ Welcome Maske ^^^^^ -->
  </div> 
  <!-- ^^^^^ Welcome Modal ^^^^^ -->



  <!-- vvvvv Logout Modal vvvvv -->
  <div id="logout_modal" class="modal">

    <!-- vvvv Logout Dialog vvvvv -->
    <div class="modal-content">
      <span class="modal_close" id="logout_modal_close">&times;</span>
        <fieldset>
          <legend>Wollen Sie sich auslogen?</legend>
          <div>
            <button class="submit_button" id="no">Nein</button>
            <button class="submit_button" id="yes">Ja</button>
          </div>
        </fieldset>
    </div> 
    <!-- ^^^^^ Logout Dialog ^^^^^ -->
  </div> 
  <!-- ^^^^^ Logout Modal ^^^^^ -->

  <!-- vvvvv Register Modal vvvvv -->
  <div id="register_modal" class="modal">

    <!-- vvvv Register Dialog vvvvv -->
    <div class="modal-content">
      <span class="modal_close" id="register_modal_close">&times;</span>
        <fieldset>
          <legend>Registrieren</legend>
          <div>
            <label for="usename">Nutzername</label>
            <p id="username_taken">Name bereits vergeben.</p>
            <input id="register_username" name="username" type="text" placeholder="Max Mustermann" required>
          </div>
          <div>
            <label for="email">Email-Adresse</label>
            <input id="register_email" name="email" type="email" placeholder="max.mustermann@mail.de" required>
          </div>
          <div>
            <label for="password">Password</label>
            <input id="register_password" name="password" type="password" placeholder="******" required>
          </div>
          <div>
            <button class="submit_button" id="register_form_btn">Registrieren</button>
          </div>
        </fieldset>
    </div> 
    <!-- ^^^^^ Register Dialog ^^^^^ -->
  </div> 
  <!-- ^^^^^ Register Modal ^^^^^ -->
