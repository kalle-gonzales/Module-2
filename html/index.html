<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/navbar.css">

  <title>Rezept des Tages</title>

<body id="body">
  <!-- vvvvv Login Modal vvvvv -->
  <div id="login_modal" class="modal">

    <!-- vvvv Login Maske vvvvv -->
    <div class="modal-content">
      <span class="modal_close" id="login_modal_close">&times;</span>
      <form id="login" action="">
        <fieldset>
          <legend>Login</legend>
          <div>
            <label for="user-name">Emailadresse:</label>
            <input name="user-name" type="email" placeholder="Max.Mustermann@mail.de" required autofocus>
          </div>
          <div>
            <label for="password">Password:</label>
            <input name="password" type="password" placeholder="******" required>
          </div>
          <div>
            <input class="submit_button" name="login" value="Login">
            <input class="submit_button" name="register" value="Registrieren">
          </div>
        </fieldset>
      </form>
    </div> 
    <!-- ^^^^^ Login Maske ^^^^^ -->
  </div> 
  <!-- ^^^^^ Login Modal ^^^^^ -->

  <!-- vvvvv Logout Modal vvvvv -->
  <div id="logout_modal" class="modal">

    <!-- vvvv Logout Dialog vvvvv -->
    <div class="modal-content">
      <span class="modal_close" id="logout_modal_close">&times;</span>
        <fieldset>
          <legend>Wollen Sie sich auslogen?</legend>
          <div>
            <button class="submit_button" id="no">Nein</button>
            <button class="submit_button" id="yes">Ja</button>
          </div>
        </fieldset>
    </div> 
    <!-- ^^^^^ Logout Dialog ^^^^^ -->
  </div> 
  <!-- ^^^^^ Logout Modal ^^^^^ -->

              Vorspeise

          <a href="alleRezepte.html#main" class="flex_item menu_item nav_item" id="main">

    <div class="header">
      <h1>Empfehlungen des Tages</h1>
    </div>

    <div class="food_of_the_day">
      <div class="flex_container_reihe">  <!-- Initiiere Flexbox Reihendarstellung-->
        <div class="double_col">    <!-- Initiiere Doppelte Spalte in der ersten Position der Reihen --> 

          <div class="hauptgericht_of_the_day" onclick="window.location.href ='Rezept.html';">
            <div class="rezept_des_tages">
              <div class="hauptgericht" id="daily_main">
                <div class="module-border-wrap"><h3 id="text_daily_main">Hauptgericht: </h3></div>
              </div>
            </div> 
          </div>   <!-- Hauptpeise--> 

          <div class="double_row"> <!-- Inittiere Doppelte Reihe für erstes Spaltenelement in unterer Spaltenposition -->

            <div class="vorspeise_of_the_day" onclick="window.location.href ='Rezept.html';">
              <div class="rezept_des_tages">
                <div class="vorspeise" id="daily_first">
                <h3 id="text_daily_first">Vorspeise</h3>
                </div>
              </div>
            </div><!-- Vorspeise--> 

            <div class="dessert_of_the_day" onclick="window.location.href ='Rezept.html';">
              <div class="rezept_des_tages">
                <div class="dessert" id="daily_dessert">
                <h3 id="text_daily_dessert">Dessert</h3>
                </div>
              </div>
            </div><!-- Nachpeise--> 

          </div> <!-- ende von Essen -->
        </div>    
        <div class="drink_of_the_day" onclick="window.location.href ='Rezept.html';">
          <div class="rezept_des_tages" id="daily_drink">
            <div class="drink">
            <h3 id="text_daily_drink">Drink</h3>
              </div>
          </div>
        </div>  <!-- daily_drink          -->
      </div>    <!-- Flexbox Reihe zuende -->
    </div>      <!-- Food of the day      -->
