    <div class="header">
        <h1>Rezept Hinzufügen</h1>
    </div>

    <div class="neues_Rezept">
      <form name="new_recipe" action="#">
        <h4 for="name">Name</h4>
        <div class="input_box">
          <input type="text" id="name" placeholder="Wie heißt es?">
        </div>
        <h4 for="type">Kategorie</h4>
        <div class="input_box">
          <select id="type" placeholder="Was ist es?">
            <option value="main"   > Hauptspeise </option>
            <option value="first"  > Vorspeise   </option>
            <option value="dessert"> Dessert     </option>
            <option value="drink"  > Drink       </option>
          </select>
        </div>
        <h4 for="severity">Schwierigkeitsgrad</h4>
        <div class="input_box">
          <input type="number" min="1" max="5" id="severity" placeholder="Wie schwer ist es?">
        </div>
        <h4 for="base">Grundzutat</h4>
        <div class="input_box">
          <input type="text" id="base" placeholder="Worauf basiert es?">
        </div>
        <h4 for="servings">Portionen</h4>
        <div class="input_box">
          <input type="text" id="servings" placeholder="Wie viele werden satt?">
        </div>

        <h4>Zutaten</h4>
        <div class="input_box" id="input_box_ingredient_0">
          <input type="text" class="ingredient" id="ingredient_0" placeholder="Was wird gebraucht?">
          <i class="fa fa-plus"  id="ingredient_add_btn_0" aria-hidden="true"></i>
          <i class="fa fa-minus ingredient_remove fa_hidden" id="ingredient_remove_btn_0" aria-hidden="true"></i>
        </div>

        <h4 for="prep_time">Zubereitungszeit</h4>
        <div class="input_box">
          <input type="number" min="1" max="300" id="prep_time" placeholder="Wie lange dauert es?">
        </div>

        <h4>Zubereitung</h4>
        <div class="input_box" id="input_box_step_0">
          <input type="text" class="instruction" id="step_0" placeholder="Was ist zu tun?">
          <i class="fa fa-plus"  id="step_add_btn_0" aria-hidden="true"></i>
          <i class="fa fa-minus step_remove fa_hidden" id="step_remove_btn_0" aria-hidden="true"></i>
        </div>

        <h4 for="pic">Bild</h4>
        <div class="input_box">
          <input type="text" id="pic" placeholder="Link zu Bild" placeholder="Wie sieht es aus?">
        </div>
        <div class="input box">
          <input type="submit" id="add_btn" value="Einreichen">
        </div> 
      </form>
    </div>    <!-- neues_Rezept -->
