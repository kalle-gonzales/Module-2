<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav_bar">
        <li><a class="actual" href="index.html">Home</a></li>

        <li><a href="edit.html">edit recipe</a></li>

    </div>

    <div class="search_box">
        <input type="text" placeholder="Search Here" id="search_text">
        <i class="fas fa-search"></i>   
    </div>

    <p id="search_text_stored"></p>

<div class="add_recipe">
    <label for="base">Chose your base:</label>
    <option value="'Noodles','Rice','Potatoes'" selected="">Noodles</option>
</div>
<form>
    <div class="input box">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="name of recipe">
    </div>
    <div class="input box">
        <label for="type">Type</label>
        <input type="text" id="type" placeholder="Appetizer, Lunch, Desert, Drink">
    </div>
    <div class="input box">
        <label for="severity">Severity</label>
        <input type="number" id="severity" placeholder="severity rating">
    </div>
    <div class="input box">
        <label for="ingrediants">Ingrediants</label>
        <input type="text" id="ingrediants" placeholder="What's needed">
    </div>
    <div class="input box">
        <label for="description">Description</label>
        <input type="text" id="description" placeholder="What to do">
    </div>
    <div class="input box">
        <button id="btn">Add!</button>
    </div>



</form>
<script>
   
    var Spagehtthi_Bollo =
[
  { 
    "name": "Spagehtthi Bollo",
    "type": "Noodles",
    "severity": 3.8,
    "ingrediants": "Spagetthi, Tomatoes",
    "description": "First you have to..."
  }
]

var Pilz =
[
  {
    "name": "Mushroom Risotto",
    "type": "Rice",
    "severity": 4.5,
    "ingrediants": "Spagetthi, Tomatoes",
    "description": "First you have to..."
  }
]

var Pizza =
[
    {
    "name": "Pizza",
    "type": "n/a",
    "severity": 2.5,
    "ingrediants": "Cheese, Tomatoes",
    "description": "First you have to..."
  }
]

    
    var neeu = [];
    const addRecipe = (ev)=>{
        ev.preventDefault(); //stop the form submitting
        let add = {
            name: document.getElementById('name').value,
            type: document.getElementById('type').value,
            severity: document.getElementById('severity').value,
            ingrediants: document.getElementById('ingrediants').value,
            description: document.getElementById('description').value
        }
        neeu.push(add)
        document.forms[0].reset(); //clear form for next entries   
        localStorage.setItem(1, JSON.stringify(neeu));
        
    }

   
    document.addEventListener('DOMContentLoaded', ()=>{
        document.getElementById('btn').addEventListener('click', addRecipe);
        
    }); 

    localStorage.setItem('Spagehtthi Bollo', JSON.stringify(Spagehtthi_Bollo));
    localStorage.setItem('Pilz', JSON.stringify(Spagehtthi_Bollo));
    localStorage.setItem('Pizza', JSON.stringify(Pizza));
  
    
    


</script>

</body>

</html>
